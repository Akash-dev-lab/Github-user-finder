<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Finder</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            background-color: rgb(2, 4, 24);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex items-center justify-center p-4">
    <div class="max-w-2xl w-full space-y-6">
      <div class="rounded-2xl bg-[#1C2839] shadow-xl p-8">
        <h1 class="text-3xl font-bold mb-6 text-center text-white">GitHub User Finder</h1>
        <div class="flex rounded flex-col sm:flex-row gap-4">
          <input
            type="text"
            placeholder="Enter GitHub username..."
            class="userInput flex-1 px-4 py-3 rounded-xl border text-white border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
            name="username"
          />
          <button
            type="submit"
            class="search bg-blue-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-blue-700 transition-colors duration-200"
          >
            Search
          </button>
        </div>
      </div>

      <div id="user-data">
       
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
